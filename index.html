<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editores J2ME</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0f121a;
      --card: #161b22;
      --text: #e2e8f0;
      --text-secondary: #94a3b8;
      --accent: #3b82f6;
      --accent-dark: #2563eb;
      --border: #30363d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 3rem 1rem 4rem;
      line-height: 1.5;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3.5rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: white;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.15rem;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .tool-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.75rem 1.5rem;
      transition: all 0.22s ease;
    }

    .tool-card:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
    }

    .tool-icon {
      font-size: 2.1rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .tool-card h2 {
      font-size: 1.35rem;
      margin-bottom: 1.25rem;
      color: white;
    }

    .buttons {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 110px;
      padding: 0.75rem 1.1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.95rem;
      text-align: center;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-dark);
    }

    .btn-green {
      background: #10b981;
      color: white;
    }

    .btn-green:hover {
      background: #059669;
    }

    .btn-purple {
      background: #8b5cf6;
      color: white;
    }

    .btn-purple:hover {
      background: #7c3aed;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; }
      .tools-grid { gap: 1.25rem; }
      .buttons { flex-direction: column; gap: 0.6rem; }
      .btn { min-width: unset; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Editores J2ME</h1>
      <p class="subtitle">Ferramentas para tradução, modding e edição de jogos Java ME</p>
    </header>

    <div class="tools-grid">

      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-gamepad"></i></div>
        <h2>DoomRPG Text Editor</h2>
        <div class="buttons">
          <button class="btn btn-primary" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/doom-text-desktop.html','_blank')">Desktop</button>
          <button class="btn btn-purple" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/doom-text-mobile.html','_blank')">Mobile</button>
        </div>
      </div>

      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-cog"></i></div>
        <h2>Class Editor</h2>
        <div class="buttons">
          <button class="btn btn-primary" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/class-editor-desktop.html','_blank')">Desktop</button>
          <button class="btn btn-purple" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/class-editor-mobile.html','_blank')">Mobile</button>
        </div>
      </div>

      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-crosshairs"></i></div>
        <h2>Herocraft / Fishlabs</h2>
        <div class="buttons">
          <button class="btn btn-primary" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/collider-text-editor-d.html','_blank')">Desktop</button>
          <button class="btn btn-purple" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/collider-text-editor-m.html','_blank')">Mobile</button>
        </div>
      </div>

      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-file-lines"></i></div>
        <h2>GLU Text Editor</h2>
        <div class="buttons">
          <button class="btn btn-primary" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/glueditor.html','_blank')">Desktop</button>
          <button class="btn btn-purple" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/glueditor-mobile.html','_blank')">Mobile</button>
        </div>
      </div>

      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-tools"></i></div>
        <h2>Devalley Tools</h2>
        <div class="buttons">
          <button class="btn btn-green" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/devalley_text.html','_blank')">Abrir Editor</button>
        </div>
      </div>

      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-star"></i></div>
        <h2>Asterix Studio</h2>
        <div class="buttons">
          <button class="btn btn-primary" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/asterix_studio.html','_blank')">Desktop</button>
        </div>
      </div>

      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-image"></i></div>
        <h2>PNGLab</h2>
        <div class="buttons">
          <button class="btn btn-primary" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/pnglab.htm','_blank')">Desktop</button>
        </div>
      </div>

      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-cube"></i></div>
        <h2>B3D Tools</h2>
        <div class="buttons">
          <button class="btn btn-primary" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/b3d.html','_blank')">Desktop</button>
        </div>
      </div>

      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-handshake"></i></div>
        <h2>HandsON Tool</h2>
        <div class="buttons">
          <button class="btn btn-green" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/hands.html','_blank')">Abrir Editor</button>
        </div>
      </div>

      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-language"></i></div>
        <h2>LangEditor Port</h2>
        <div class="buttons">
          <button class="btn btn-green" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/lang.html','_blank')">Abrir Editor</button>
        </div>
      </div>

      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-file-alt"></i></div>
        <h2>Lang2ME</h2>
        <div class="buttons">
          <button class="btn btn-primary" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/lang2me.html','_blank')">Desktop</button>
          <button class="btn btn-purple" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/lang2me_mobile.html','_blank')">Mobile</button>
        </div>
      </div>

      <!-- Novo card adicionado aqui -->
      <div class="tool-card">
        <div class="tool-icon"><i class="fas fa-map"></i></div>
        <h2>MAPS</h2>
        <div class="buttons">
          <button class="btn btn-primary" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/MI3_Gameloft_maps.html','_blank')">MI3</button>
          <button class="btn btn-purple" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/pirates_viewer.html','_blank')">PIRATES</button>
          <button class="btn btn-purple" onclick="window.open('https://quakeman22.github.io/J2meHtmlTools/tools/POP_TT_Gameloft_maps.html','_blank')">POP TT</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
